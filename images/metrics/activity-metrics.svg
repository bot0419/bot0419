                                    <div class="commit">
                                        <div class="sha">#d891a0e</div>
                                        <div class="message">docs: unify config flow and refresh README examples

- Remove the `subx-cli sync subtitles.ass` example from both English and Chinese READMEs
- In the config usage analysis, add a new AI config item for request_timeout_seconds and move provider/api_key/model/base_url handling into the ComponentFactory flow
- Update general and parallel sections to show all config values now loaded and set via ConfigService with corresponding validator integrations
- Enhance format and sync sections by including preserve_styling in the transformer logic and updating max_offset_seconds validation paths
- Explicitly mark vad.speech_merge_gap_ms as not implemented in the VAD config table
- Revise the summary totals to reflect 10/10 AI items integrated and bump the last updated date to 2025-06-21

Signed-off-by: CHEN, CHUN &lt;jim60105@gmail.com&gt;</div>
                                    </div>
                                    <div class="commit">
                                        <div class="sha">#3f8b7a8</div>
                                        <div class="message">fix: implement enhanced sync batch mode logic

- Completely rewrite batch processing logic to handle video-subtitle pairing correctly
- Add smart pairing: 1:1 unconditional pairing, starts_with matching for multiple files
- Show appropriate skip messages for unmatched files and directories without videos
- Add comprehensive test coverage for all batch mode scenarios including edge cases
- Fix message formatting in test assertions to match new behavior
- Update bug report documentation to reflect the completed fix

Signed-off-by: CHEN, CHUN &lt;jim60105@gmail.com&gt;</div>
                                    </div>
                                    <div class="commit">
                                        <div class="sha">#74cd7df</div>
                                        <div class="message">feat: support workspace override and optimize sync flow

- Add a GitHub report for Bug #174 documenting fixes to sync command integration tests
- Introduce a workspace override: CLI now honors SUBX_WORKSPACE env or config.general.workspace by changing current directory before dispatch
- Extend GeneralConfig with a workspace field defaulting to the current directory
- Simplify CLITestHelper to run commands from the project root and set SUBX_WORKSPACE instead of manually changing current_dir
- Remove obsolete tests for relative/absolute path handling and minimal parameter combinations, and drop manual cleanup calls and extra mut bindings in tests
- Refine sync argument validation: drop offset conflict metadata, enforce vad_sensitivity only with --method vad, and broaden batch mode detection to include input flags and positional directories
- Enhance batch processing to first sync video-subtitle pairs and then apply a zero-offset manual sync to standalone subtitle files
- Update determine_sync_method to default to LocalVad when vad_sensitivity is specified

Signed-off-by: CHEN, CHUN &lt;jim60105@gmail.com&gt;</div>
                                    </div>
                                    <div class="commit">
                                        <div class="sha">#900a670</div>
                                        <div class="message">test(sync): add comprehensive integration tests for sync command (Backlog #44)

Add end-to-end integration tests for the sync subcommand, covering all documented parameter combinations, input path handling, batch processing, edge cases, and error recovery as specified in Backlog #44. Include the corresponding work report.

Signed-off-by: CHEN, CHUN &lt;jim60105@gmail.com&gt;</div>
                                    </div>
                                    <div class="commit">
                                        <div class="sha">#6e09120</div>
                                        <div class="message">docs(backlog): require sync integration tests to use only assets/ files

Clarify that all sync command integration tests must use only the files under assets/ (mp3, mp4, srt) and must not generate or write new test data. Remove all test data generator design. This ensures test reproducibility and aligns with project data policy.

Signed-off-by: CHEN, CHUN &lt;jim60105@gmail.com&gt;</div>
