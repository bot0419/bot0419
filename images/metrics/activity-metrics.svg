                                        <b>必要的 Secrets 設定</b>
                                        在 GitHub repository 的 Settings &gt; Secrets and variables &gt; Actions 中設定：
                                        <code>GITHUB_TOKEN</code>
                                        - 自動提供，用於 GHCR
                                        <code>QUAY_USERNAME</code>
                                        - Quay.io 用戶名 (選用)
                                        <code>QUAY_PASSWORD</code>
                                        - Quay.io 密碼 (選用)
                                        <b>必要的 Variables 設定</b>
                                        在 Settings &gt; Secrets and variables &gt; Actions &gt; Variables 中設定：
                                        <code>QUAY_ENABLED</code>
                                        - 設為
                                        <code>true</code>
                                        啟用 Quay.io 發布
                                        <b>功能特色</b>
                                        多平台支援: 支援 AMD64 和 ARM64 架構
多倉庫發布: 支援 GitHub Container Registry 和 Quay.io
智能標籤: 根據分支、PR、版本自動產生標籤
安全掃描: 整合 Trivy 和 Hadolint 進行安全掃描
映像檔測試: 自動測試映像檔啟動和安全性
自動清理: 定期清理舊版本映像檔
失敗通知: 建置失敗時自動建立 issue

這套 workflow 配置完全參考了
